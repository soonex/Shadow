<!DOCTYPE HTML>
<html>
<head>
    <title>Shadow</title>
    <meta content="text/html; charset=UTF-8" http-equiv=content-type>
    <meta http-equiv="Cache-Control" content="max-age=7200" />
    <meta http-equiv="Expires" content="Mon, 20 Jul 2009 23:00:00 GMT" />
    <!-- style -->
    <!--<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>-->
    <!--<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css"/>-->
    <link rel="stylesheet" type="text/css" href="css/theme/ui-lightness/jquery-ui-1.8.18.custom.css"/>
    <link rel="stylesheet" type="text/css" href="base.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <!--[if lte IE 8]>
    <link rel="stylesheet" type="text/css" href="solutions/ie-shadow/ie-shadow.css"/>
    <![endif]-->


</head>
<body>

<div class="ui-wrap">

    <div id="header" class="ui-wrap-item sl-ie-shadow">
        <div class="ui-wrap-cnt">
            <div class="logo fn-left"><h1>Shadow</h1></div>
            <ul class="ui-nav fn-left">
                <li class="ui-nav-item fn-left">
                    <a href="#" class="ui-nav-item-link">
                        <cite>Home</cite>
                        <i></i>
                    </a>
                </li>
                <li class="ui-nav-item ui-nav-item-current">
                    <a href="#" class="ui-nav-item-link">
                        <cite>App</cite>
                        <i></i>
                    </a>
                </li>
                <li class="ui-nav-item">
                    <a href="#" class="ui-nav-item-link">
                        <cite>Design</cite>
                        <i></i>
                    </a>
                </li>
                <li class="ui-nav-item">
                    <a href="#" class="ui-nav-item-link">
                        <cite>About</cite>
                        <i></i>
                    </a>
                </li>
            </ul>
            <!--<div class="search">-->
                <!--<label>-->
                    <!--<input type="text"/>-->
                <!--</label>-->
            <!--</div>-->
        </div>
        <!-- .ui-wrap-cnt  -->
        <div class="ui-wrap-item-shadow"></div>
    </div>
    <!--.ui-wrap-item-->
    <!-- #header -->

    <div id="main">
        <div class="ui-wrap-item sl-ie-shadow">
            <div class="ui-wrap-cnt fn-clear">

                <div class="content fn-left">
                    <div class="content-item">
                        <h1>Timetable</h1>
                    </div>
                    <div class="content-item">
                        <div class="msg">
                            <p></p>
                        </div>
                        <div id="timetable" class="timetable">
                            <div>
                                <ul class="empty"></ul>
                                <ul class="day"><li>Monday</li></ul>
                                <ul class="day"><li>Tuesday</li></ul>
                                <ul class="day"><li>Wednesday</li></ul>
                                <ul class="day"><li>Thursday</li></ul>
                                <ul class="day"><li>Friday</li></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="side">
                    <div id="date-picker"></div>
                    <div id="name-list">
                        <div class="name-list-search">
                            <div class="ui-search fn-clear">
                                <div class="ui-search-btn-wrap">
                                    <input type="text" class="ui-search-btn icon icon-plus" readonly>
                                </div>
                                <div class="ui-search-flag-wrap">
                                    <input type="text" class="ui-search-flag icon icon-user" readonly>
                                </div>
                                <div class="ui-search-input-wrap">
                                    <input type="text" class="ui-search-input">
                                </div>
                            </div>
                        </div>
                        <div class="name-list-cnt">
                            <ul class="ui-sortable">
                                <li class="ui-sortable-user fn-hide">
                                    <span class="icon icon-user"></span>
                                    <span class="ui-sortable-user-name"></span>
                                </li>
                            </ul>
                            <ul class="ui-sortable"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- .ui-wrap-cnt  -->
        </div>
        <!-- .ui-wrap-item -->

    </div>
    <!-- #main -->


    <div id="footer" class="ui-wrap-item sl-ie-shadow">
        <div class="ui-wrap-cnt copyright">
            <p>
                Sean. All Rights Reserved
                <br/>
                &copy; Company 2012
            </p>
        </div>
        <!-- .ui-wrap-cnt  -->
        <div class="ui-rc-1px"></div>
    </div>
    <!-- .ui-wrap-item -->
    <!-- #footer  -->

</div>
<!-- .ui-wrap  -->


<!-- javascript libs -->
<script type="text/javascript" src="script/lib/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="script/lib/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="script/lib/jquery.ui.core.js"></script>
<script type="text/javascript" src="script/lib/jquery.ui.widget.js"></script>
<script type="text/javascript" src="script/lib/jquery.ui.mouse.js"></script>
<script type="text/javascript" src="script/lib/jquery.ui.sortable.js"></script>
<script type="text/javascript" src="script/lib/jquery.ui.draggable.js"></script>
<script type="text/javascript" src="script/lib/jquery.ui.droppable.js"></script>
<script type="text/javascript" src="script/lib/jquery.ui.datepicker.js"></script>
<script type="text/javascript" src="script/lib/jquery.effects.core.js"></script>
<script type="text/javascript" src="script/lib/jquery.effects.blind.js"></script>

<!--[if lte IE 8]>
<script type="text/javascript" src="solutions/ie-shadow/ie-shadow.js"></script>
<![endif]-->

<script type="text/javascript" src="script/script.js"></script>



<script id="tableTmpl" type="text/html">
    {{tmpl($item.data.table) "#rowsTmpl"}}
    <div class="bottom-border">
        <ul class="empty"></ul>
        <ul></ul>
        <ul></ul>
        <ul></ul>
        <ul></ul>
        <ul></ul>
    </div>
</script>

<script id="rowsTmpl" type="text/html">
    <div>
        {{each(i,$trainees) $item.data}}
        {{if i == 0}}
        <ul  class="time"><li>8:00 - 9:00</li></ul>
        {{/if}}
        <ul class="ui-sortable">
            {{tmpl($trainees) "#traineeTmpl"}}
        </ul>
        {{/each}}
    </div>
</script>


<script id="traineeTmpl" type="text/html">
    <li class="ui-sortable-user">
        <span class="icon icon-user"></span>
        <span class="name">{{= name}}</span>
    </li>
</script>


</body>
</html>
